<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">


</head>

<body>
    <div class="banner">
        <p class="title">Rock Paper Scissors</p>
        <br>

        <div class="icons">
            <button onclick="
    playGame('rock');
    " class="move-button"><img src="images\rock-emoji.png" class="move-icon"></button>



            <button onclick="
    playGame('paper');
    " class="move-button">
    <img src="images\paper-emoji.png" class="move-icon">
    </button>



            <button onclick="
    playGame('scissor');
    " class="move-button"><img src="images\scissor-emoji.png" class="move-icon"></button>
        </div>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>


        <button onclick="
        score.wins = 0,
        score.losses = 0,
        score.ties = 0,
        localStorage.removeItem('score'),
        updateScoreElement()
    " class="reset-button">Reset Score</button>

    </div>


    <br><br><br>



    <script src="10-rock-paper-scissor.js"></script>
</body>

</html>
